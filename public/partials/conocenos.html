
<section class="featured-blog-posts section">

    <div class="flexslider blog-slider">
    </div><!--//flexslider-->

</section><!--//featured-blog-posts-->

<!-- ******BLOG LIST****** -->
<div class="blog container">
    <div class="row">
        <div id="blog-mansonry" class="blog-list">
            <article class="post col-md-4 col-sm-6 col-xs-12" ng-repeat="socio in socios">
                <div class="post-inner">
                    <figure class="post-thumb">
                        <a href="#/socio/{{socios.indexOf(socio)}}"><img class="img-responsive" ng-src="assets/images/people/{{socio.photo}}" alt="{{socio.name}}" /></a>
                    </figure><!--//post-thumb-->
                    <div class="content">
                        <h3 class="post-title"><a href="#/socio/{{socios.indexOf(socio)}}">{{socio.name}}</a></h3>
                        <div class="post-entry">
                            <p>{{socio.reknown}}</p>
                            <a class="read-more" href="#/socio/{{socios.indexOf(socio)}}">Ver mas <i class="fa fa-long-arrow-right"></i></a>
                        </div>
                    </div><!--//content-->
                </div><!--//post-inner-->
            </article><!--//post-->

        </div><!--//blog-list-->
    </div><!--//row-->
    <div class="pagination-container text-center">
        <ul class="pagination">
            <li class="disabled"><a href="#">&laquo;</a></li>
            <li class="active"><a href="#">1<span class="sr-only">(current)</span></a></li>
<!--            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>-->
            <li><a href="#">&raquo;</a></li>
        </ul><!--//pagination-->
    </div><!--//pagination-container-->
</div><!--//blog-->
